<style>
    .label { font-weight: bold; }
    .label:after { content: '：'; }
    .main { font-size: small; display: inline; }
    h4 { margin: 5 0; }
    /* hr { border: 1px dashed darkgray; } */
  </style>
  <!-- <h4>网站列表</h4> -->
  <!-- style="height：300px;page-break-after:always" -->
  <!-- <hr> -->
  <div class="main" style="display:inline-block">{{~it:v:i}}
    <div>
      <span class="label">货号</span>
      <span class="content">{{=v.productCode}}</span>
    </div>
    <div>
      <span class="label">档口名称</span>
      <span class="content">{{=v.stallName}}</span>
    </div>
    <div>
      <!-- <span class="label">网址</span> -->
      <img width="100" height="30" src="{{=v.url}}" />
      <div class="content">{{=v.id}}</div>
    </div>
    <hr>{{~}}
  </div>
